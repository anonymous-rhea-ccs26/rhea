name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.11, 3.12, 3.13]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      # Uncomment below if you want to run DynamoDB Local for integration tests
      # - name: Start DynamoDB Local
      #   run: docker run -d -p 8000:8000 --name dynamodb_local amazon/dynamodb-local
      # - name: Wait for DynamoDB Local to be ready
      #   run: sleep 5

      - name: Run unit tests
        run: |
          if [ -d "tests/unit" ] && [ "$(ls -A tests/unit)" ]; then
            pytest tests/unit --maxfail=1 --disable-warnings -q
          else
            echo "No unit tests found, skipping."
          fi

      - name: Run integration tests
        run: |
          if [ -d "tests/integration" ] && [ "$(ls -A tests/integration)" ]; then
            pytest tests/integration --maxfail=1 --disable-warnings -q
          else
            echo "No integration tests found, skipping."
          fi

      # Uncomment to stop DynamoDB Local after tests
      # - name: Stop DynamoDB Local
      #   if: always()
      #   run: docker stop dynamodb_local
